<!DOCTYPE html>

    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/intex.css">

<div class="header-marg location"></div>
<body class="body_land MaxHW location">
    <header>
        <div class="flex flex_j_SB location">
            <div class="box">
                <div class="flex flex_j_SA location">
                    <a href="https://tunje.github.io/index.html">
                        <img src="/images/Logo.svg" alt="logo">
                    </a>
                </div>
            </div>
            <div class="box-2 flex">
                <div class="box flex flex_j_C location">
                    <a href="https://tunje.github.io/pages/projects.html" class="fonts fonts_black fonts_bold deco fonts_small">Projects</a>
                </div>
                <div class="box flex flex_j_SA location">
                    <a href="https://tunje.github.io/pages/contact.html" class="fonts fonts_black fonts_bold deco fonts_small">Contact</a>
                </div>
            </div>
        </div>
    </header>
        <main>
            <div class="cont MaxHW location"></div>
            <div class="cont-main MaxHW location flex flex_j_SB">
                <div class="cont-text MaxHW location">
                    <div class="cont-title MaxHW location fonts fonts_more fonts_bold marg">

                    </div>
                    <div class="cont-stub MaxHW location fonts fonts_shade fonts_Nbold fonts_mini">
                        <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                    </div>
                </div>
                <div class="cont-text MaxHW location flex flex_Ai_E">
                    <form>
                        <div class="cont-form MaxHW location flex flex_col flex_j_SB flex_L">
                            <input type="text" id="name" class="form-size MaxHW fonts fonts_trans fonts_tiny fonts_bold location" placeholder="Name" required>
                            <input type="Email" id="Email" class="form-size MaxHW fonts fonts_trans fonts_tiny fonts_bold location" placeholder="Email" required>
                            <input type="text" id="message" class="form-size MaxHW fonts fonts_trans fonts_tiny fonts_bold location" placeholder="Message" required>
                            <button class="form-button MaxHW fonts fonts_bold fonts_tiny">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cont-pic-pad MaxHW location"></div>
            <img src="/images/Map.png" class="cont-pic MaxHW location" alt="map">
            <div class="cont MaxHW location"></div>
            
            <!------------------------------------------------------------------------------------------------->
            <div class="fotter MaxHW">
                <div class="flex flex_j_SB location">
                    <div class="box">
                        <div class="flex flex_j_SA location">
                            <a href="https://tunje.github.io/index.html">
                                <img src="/images/Logo.svg" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="box-3 flex">
                        <div class="box flex flex_j_C">
                            <a href="https://tunje.github.io/pages/projects.html" class="fonts fonts_black fonts_bold deco fonts_small">Projects</a>
                        </div>
                        <div class="box flex flex_j_SA">
                            <a href="https://tunje.github.io/pages/contact.html" class="fonts fonts_black fonts_bold deco fonts_small">Contact</a>
                        </div>
                        <div class="box-3 flex flex_j_SB location">
                            <div class="location">
                                <i class="fa-brands fa-dribbble"></i>
                            </div>
                            <div class="location">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="location">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fotter-marg"></div>
